<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Usuarios</title>
    <style>
        body {
            font-family: 'DejaVu Sans', sans-serif;
            margin: 40px;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #694ED6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #F0F0F5;
        }
        .chart-container {
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>Reporte de Usuarios</h1>
    <div class="chart-container">
        <svg width="300" height="200">
            <rect x="30" y="{{ data.bar_y_total }}" width="40" height="{{ data.total_users }}" fill="#694ED6" />
            <text x="30" y="195" font-size="12">Total</text>

            <rect x="100" y="{{ data.bar_y_active }}" width="40" height="{{ data.active_users }}" fill="#007FFF" />
            <text x="100" y="195" font-size="12">Activos</text>

            <rect x="170" y="{{ data.bar_y_staff }}" width="40" height="{{ data.staff_users }}" fill="#17C964" />
            <text x="170" y="195" font-size="12">Staff</text>
        </svg>
    </div>

    <h2>Últimas Actividades</h2>
    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Acción</th>
                <th>Fecha y hora</th>
            </tr>
        </thead>
        <tbody>
            {% for a in data.recent_activity %}
            <tr>
                <td>{{ a.user__username }}</td>
                <td>{{ a.action }}</td>
                <td>{{ a.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
